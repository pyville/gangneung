<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>망설이지 말고, 강릉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="gangneung"></canvas>
        <div class="top" id="top">
          <a href="#" id="comment">
          </a>
          <div class="mapspace" id="mapspace">
          </div>
        </div>
        <div class="weather-outer" id="weather-outer">
            <div class="weather" id="weather">
            </div>
        </div>
        <div class="overlay" id="text1">
          <h1>망설이지 말고, 강릉</h1>
        </div>
        <div class="overlay" id="text2">
          <h1>BTS와 함께, 주문진</h1>
        </div>
        <div class="overlay" id="text3">
          <h1>먹거리 볼거리 즐길거리, 경포대</h1>
        </div>
        <div class="overlay" id="text4">
          <h1>구석구석 즐거움, 강릉 시내</h1>
        </div>
        <div class="overlay" id="text5">
          <h1>커피 한 잔 할래요? 안목 커피거리</h1>
        </div>
        <div class="overlay" id="text6">
          <h1>해가 먼저 뜨는 곳, 정동진</h1>
        </div>
        <div class="overlay" id="text7">
          <h1>여행의 마무리, 왁자지껄한 시장</h1>
        </div>
        <div class="overlay" id="text8">
          <h1>KTX로 빠르게 떠나자</h1>
          <p>서울역에서 1시간 56분, 27,600원</p>
        </div>
      </div>
      <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
